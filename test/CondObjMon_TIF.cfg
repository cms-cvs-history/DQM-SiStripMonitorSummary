
process CONDOBJMON = {
    
    source = EmptyIOVSource {
      string timetype = "runnumber"
      untracked uint32 firstRun = 8055
      untracked uint32 lastRun  = 8055
      uint32 interval = 1
    }
    
    untracked PSet maxEvents = {untracked int32 input = 1}
        
    service = MessageLogger {
	untracked vstring destinations   = { "error.log", "cout"}
	untracked PSet cout              = { untracked string threshold = "Error" }
	untracked vstring debugModules   = { "SiStripMonitorCondData"}
    }
    
    
    #-------------------------------------------------
    ## CALIBRATION
    #-------------------------------------------------

    include "Configuration/StandardSequences/data/FrontierConditions_GlobalTag.cff"
    
    ##miscalibrated values of the Lorentz angle (+- 20% ) :
    replace GlobalTag.globaltag = "STARTUP_V2::All"

    ##calibrated conditions (as obtained with 10pb-1 data)
    ##replace GlobalTag.globaltag = "CSA08_S156::All"

    ##ideal conditions (one value for all TIB modules and one value for all TOB modules)
    ##replace GlobalTag.globaltag = "1PB_V2_RECO::All"





    #
    #include "CalibTracker/Configuration/data/Tracker_FrontierConditions_TIF_20X.cff"
 
 
 
    #-------------------------------------------------
    ## DQM
    #-------------------------------------------------
    
    include "DQM/SiStripMonitorSummary/data/SiStripMonitorCondData.cfi"
    
    replace CondDataMonitoring.OutputMEsInRootFile=true
    
    replace CondDataMonitoring.MonitorSiStripPedestal       = false
    replace CondDataMonitoring.MonitorSiStripNoise          = false
    replace CondDataMonitoring.MonitorSiStripQuality        = false
    replace CondDataMonitoring.MonitorSiStripApvGain        = true  
    replace CondDataMonitoring.MonitorSiStripLorentzAngle   = false 
    
     
    replace CondDataMonitoring.FillConditions_PSet.Mod_On   = true 
    replace CondDataMonitoring.FillConditions_PSet.SummaryOnLayerLevel_On   = true
    replace CondDataMonitoring.FillConditions_PSet.SummaryOnStringLevel_On  = false
    
    
    replace CondDataMonitoring.FillConditions_PSet.StripQualityLabel="test1"
    
    replace CondDataMonitoring.FillConditions_PSet.restrictModules= false
    replace CondDataMonitoring.FillConditions_PSet.ModulesToBeIncluded = {}  
    replace CondDataMonitoring.FillConditions_PSet.ModulesToBeExcluded = {}  
    
    replace CondDataMonitoring.FillConditions_PSet.SubDetectorsToBeExcluded = {"TEC", "TID"}   
    replace CondDataMonitoring.FillConditions_PSet.ModulesToBeFilled =  "all"         
    
        
    replace CondDataMonitoring.SiStripNoisesDQM_PSet.CondObj_fillId="ProfileAndCumul"
    replace CondDataMonitoring.SiStripNoisesDQM_PSet.GainRenormalisation          = true 
    
    replace CondDataMonitoring.SiStripApvGainsDQM_PSet.CondObj_fillId="ProfileAndCumul"
    replace CondDataMonitoring.SiStripLorentzAngleDQM_PSet.CondObj_fillId="ProfileAndCumul"
   
    
    service = DQMStore {
	untracked string referenceFileName = "" 
	untracked int32 verbose = 0 
    }

    #-------------------------------------------------
    ## Scheduling
    #-------------------------------------------------

    path p = {CondDataMonitoring}
}

