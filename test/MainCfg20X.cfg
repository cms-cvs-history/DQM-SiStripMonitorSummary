
process CONDOBJMON = {
    
    source = EmptyIOVSource {
      string timetype = "runnumber"
      untracked uint32 firstRun = 50141
      untracked uint32 lastRun  = 50141
      uint32 interval = 1
    }
    
    untracked PSet maxEvents = {untracked int32 input = 1}
        
    service = MessageLogger {
	untracked vstring destinations   = { "error.log", "cout"}
	untracked PSet cout              = { untracked string threshold = "Error" }
	untracked vstring debugModules   = { "SiStripMonitorCondData"}
    }
    
    
    #-------------------------------------------------
    ## CALIBRATION
    #-------------------------------------------------


    include "DQM/SiStripMonitorSummary/data/Tags20X.cff"

 
 
    #-------------------------------------------------
    ## DQM
    #-------------------------------------------------
    
    include "DQM/SiStripMonitorSummary/data/SiStripMonitorCondData.cfi"
    
    replace CondDataMonitoring.OutputMEsInRootFile=true
    
   
    
    module qTester = QualityTester {
	 untracked FileInPath qtList = "DQM/SiStripMonitorSummary/data/CondDBQtests.xml"
         untracked bool getQualityTestsFromFile = true
         untracked int32 QualityTestPrescaler = 1
    }

    service = DQMStore {
	untracked string referenceFileName = "" 
	untracked int32 verbose = 1 
    }

    #-------------------------------------------------
    ## Scheduling
    #-------------------------------------------------

    path p = {CondDataMonitoring,qTester}
}

